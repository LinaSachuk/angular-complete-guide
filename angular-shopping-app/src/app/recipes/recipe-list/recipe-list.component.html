<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewRecipe()">New Recipe!</button>
    </div>
</div>
<div *ngFor="let item of recipes; let i = index" class="row">
    <div class="col-xs-12">
        <app-recipe-item [recipe]="item" [index]="i"></app-recipe-item>
    </div>
</div>
