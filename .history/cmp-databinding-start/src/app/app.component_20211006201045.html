<div class="container">
    <hr />
    <app-cockpit (serverCreated)="onServerAdded($event)" (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
    <div class="row">
        <div class="col-xs-12">
            <app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement">
                <p>
                    <strong *ngIf="element.type === 'server'" style="color: red">{{
            element.content
          }}</strong>
                    <em *ngIf="element.type === 'blueprint'" style="color: blue">{{
            element.content
          }}</em>
                </p>
            </app-server-element>
        </div>
    </div>
</div>
